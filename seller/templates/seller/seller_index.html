{% extends 'base.html' %}

{% block content %}
<h1><span class="badge bg-pink">{{user}}'s store</span></h1>

<div class="row">
    <div class="col-md-6">
        <h3>상품</h3>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
            {% for food in object_list %}
            <div class="col mb-4">
                <div class="card h-100">
                    <a href="{% url 'seller:food_detail' pk=food.id %}">
                        <img src="{{ food.img_url }}" class="card-img-top food-image" alt="{{ food.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ food.name }}</h5>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="col-md-6">
        <div class="d-flex justify-content-end mb-3">
            <a href="{% url 'seller:add_food' %}" class="btn btn-primary">제품 등록</a>
        </div>
    </div>
</div>
{% endblock %}
