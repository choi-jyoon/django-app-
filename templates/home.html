{% extends 'base.html' %}
{% block extra-style %}
<style>
.food-image {
    width: 100%;   /* 이미지를 카드의 너비에 맞춤 */
    height: 200px; /* 이미지의 높이를 200px로 고정 */
    object-fit: cover; /* 이미지 비율을 유지하면서 해당 영역을 완전히 채움 */
}
</style>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <h3><span class="badge bg-pink">전체 상품</span></h3>
        <div class="row">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4">
                {% for food in object_list %}
                <div class="col mb-4">
                    <div class="card">
                        <a href="{% url 'order:order_detail' pk=food.id %}" class="card-link">
                            <div class="card-body">
                                <h6 class="card-title"><span class="badge bg-pink">{{food.name}}</span></h6>
                            </div>
                            <img src="{{ food.img_url }}" class="card-img-bottom food-image" alt="{{ food.name }}">
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
